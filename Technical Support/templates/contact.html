<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Contact Support - Technical Support</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        color: #333;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Header */
      header {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header img.logo {
        height: 100px;
        margin-right: 1rem;
      }

      header h1 {
        font-size: 1.8rem;
        margin: 0;
      }

      nav {
        display: flex;
        align-items: center;
      }

      nav a {
        margin: 0 1rem;
        color: white;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Main Content */
      main {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 2rem;
      }

      main h2 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 0 auto;
      }

      label {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 2rem 0;
        margin-top: 2rem;
      }

      footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      /* Social Icons */
      .social-icons {
        margin-top: 1rem;
      }

      .social-icons a {
        margin: 0 1rem;
        font-size: 1.5rem;
        color: white;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #007bff;
      }

      .social-icons i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="/static/images/logo.png" alt="Logo" class="logo" />
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/faq">FAQs</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Contact Our Support Team</h2>
      <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="issue">Describe Your Issue:</label>
        <textarea id="issue" name="issue" required></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </main>

    <footer>
      <footer>
        <p>
          &copy; 2025 Technical Support. All Rights Reserved. Designed by Forget
          Nukeri
        </p>
      </footer>
    </footer>

    <!-- Font Awesome Icons CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
